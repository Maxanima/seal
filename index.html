
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Seal WebApp</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #top-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      background-color: #111;
    }
    .currency {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    #canvas-container {
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px;
    }
    #bottom-menu {
      position: absolute;
      bottom: 0;

    button {
      background: #333;

      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <div class="currency">ğŸŸ¢ <span id="spheres">1000</span></div>
    <div class="currency">ğŸ§ª <span id="essences">5</span></div>
    <div class="currency">ğŸ’ <span id="crystals">1</span></div>
  </div>

  <div id="canvas-container">
    <canvas id="sealCanvas" width="400" height="400"></canvas>
  </div>

  <div id="controls">
    <button onclick="addFigure()">Add Figure</button>
    <button onclick="mine()" id="mineBtn">Mine (12:00:00)</button>
  </div>

  <div id="bottom-menu">
    <button onclick="alert('Profile')">ğŸ‘¤ Profile</button>
    <button onclick="alert('Shop')">ğŸ›’ Shop</button>
    <button onclick="alert('Friends')">ğŸ‘¥ Friends</button>
    <button onclick="alert('Settings')">âš™ï¸ Settings</button>
  </div>

  <script>
    const canvas = document.getElementById("sealCanvas");
    const ctx = canvas.getContext("2d");
    const center = { x: canvas.width / 2, y: canvas.height / 2 };
    const figures = [];
    const figureTypes = ["circle", "square", "triangle", "star", "hexagon"];

    function drawSeal() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      figures.forEach((fig, index) => {
        ctx.save();
        ctx.translate(center.x, center.y);
        ctx.rotate(fig.angle);
        ctx.strokeStyle = fig.color;
        ctx.lineWidth = 2;
        ctx.beginPath();
        switch (fig.type) {
          case "circle":
            ctx.arc(0, 0, 50 + index * 20, 0, Math.PI * 2);
            break;
          case "square":
            const size = 50 + index * 20;
            ctx.strokeRect(-size/2, -size/2, size, size);
            break;
          case "triangle":
            const r = 50 + index * 20;
            for (let i = 0; i < 3; i++) {
              const angle = (Math.PI * 2 / 3) * i - Math.PI / 2;
              const x = r * Math.cos(angle);
              const y = r * Math.sin(angle);
              if (i === 0) ctx.moveTo(x, y);
              else ctx.lineTo(x, y);
            }
            ctx.closePath();
            break;
          case "star":
            const radius = 50 + index * 20;
            for (let i = 0; i < 10; i++) {
              const angle = (Math.PI / 5) * i - Math.PI / 2;
              const rad = i % 2 === 0 ? radius : radius / 2;
              const x = rad * Math.cos(angle);
              const y = rad * Math.sin(angle);
              if (i === 0) ctx.moveTo(x, y);
              else ctx.lineTo(x, y);
            }
            ctx.closePath();
            break;
          case "hexagon":
            const radHex = 50 + index * 20;
            for (let i = 0; i < 6; i++) {
              const angle = (Math.PI * 2 / 6) * i - Math.PI / 2;
              const x = radHex * Math.cos(angle);
              const y = radHex * Math.sin(angle);
              if (i === 0) ctx.moveTo(x, y);
              else ctx.lineTo(x, y);
            }
            ctx.closePath();
            break;
        }
        ctx.stroke();
        ctx.restore();
      });
    }

    function animate() {
      figures.forEach(f => f.angle += 0.01);
      drawSeal();
      requestAnimationFrame(animate);
    }

    function randomColor() {
      const colors = ["#00f0ff", "#ff00f0", "#f0ff00", "#00ff90", "#ff8000"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function addFigure() {
      if (figures.length >= 5) return;
      const type = figureTypes[Math.floor(Math.random() * figureTypes.length)];
      figures.push({ type: type, angle: 0, color: randomColor() });
    }

    // Ğ¢Ğ°Ğ¹Ğ¼ĞµÑ€ Ğ¼Ğ°Ğ¹Ğ½Ğ¸Ğ½Ğ³Ğ°
    let mineCooldown = 12 * 60 * 60; // 12 Ñ‡Ğ°ÑĞ¾Ğ² Ğ² ÑĞµĞºÑƒĞ½Ğ´Ğ°Ñ…
    const mineBtn = document.getElementById("mineBtn");
    setInterval(() => {
      if (mineCooldown > 0) {
        mineCooldown--;
        const hrs = String(Math.floor(mineCooldown / 3600)).padStart(2, '0');
        const mins = String(Math.floor((mineCooldown % 3600) / 60)).padStart(2, '0');
        const secs = String(mineCooldown % 60).padStart(2, '0');
        mineBtn.textContent = `Mine (${hrs}:${mins}:${secs})`;
      } else {
        mineBtn.textContent = "Mine";
      }
    }, 1000);

    function mine() {
      if (mineCooldown <= 0) {
        const spheresEl = document.getElementById("spheres");
        spheresEl.textContent = parseInt(spheresEl.textContent) + 100;
        mineCooldown = 12 * 60 * 60;
      }
    }

    animate();
  </script>
</body>
</html>
