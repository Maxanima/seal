<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Магическая печать — Финал</title>
<style>
  /* Общие стили и центрирование */
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  #canvas-container {
    position: relative;
    width: 520px;
    height: 520px;
    outline: none;
    cursor: pointer;
  }
  canvas {
    display: block;
    width: 520px;
    height: 520px;
    background: transparent;
  }
  #sphere-counter {
    position: fixed;
    top: 12px;
    right: 12px;
    color: #eee;
    font-weight: 600;
    font-size: 22px;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 8px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    z-index: 10;
  }
  #sphere-counter svg {
    width: 30px;
    height: 30px;
    filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
  }
</style>
</head>
<body>
  <div id="sphere-counter" aria-label="Счётчик сфер" role="status" aria-live="polite">
    <svg viewBox="0 0 64 64" fill="none" stroke="white" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" >
      <circle cx="32" cy="32" r="30" />
      <circle cx="32" cy="32" r="20" />
      <circle cx="32" cy="32" r="10" />
    </svg>
    <span id="sphere-count">100</span>
  </div>

  <div id="canvas-container" tabindex="0" aria-label="Анимация печати, нажмите для генерации новой">
    <canvas id="sealCanvas" width="520" height="520" role="img" aria-describedby="instruction"></canvas>
  </div>

<script>
(() => {
  const canvas = document.getElementById('sealCanvas');
  const ctx = canvas.getContext('2d');
  const container = document.getElementById('canvas-container');
  const sphereCountEl = document.getElementById('sphere-count');

  let spheres = 100;

  // Яркие 22 цвета — сочные, насыщенные, без неонового жесткого свечения
  const colors = [
    '#1E90FF', '#00FFFF', '#7FFF00', '#FF69B4', '#FFD700', '#FF4500',
    '#00FA9A', '#FF6347', '#00CED1', '#FF1493', '#ADFF2F', '#FF8C00',
    '#40E0D0', '#FF00FF', '#00BFFF', '#FF7F50', '#7CFC00', '#FF00FF',
    '#00FF7F', '#FF69B4', '#1E90FF', '#FFA500'
  ];

  const figureTypes = ['circle', 'equilateralTriangle', 'square', 'star', 'hexagon'];

  // Размеры фигур увеличены в 2 раза относительно прошлой версии
  const sizeRange = [160, 190, 220, 250];
  const rotationSpeeds = [0.002, 0.004, 0.006, 0.008];

  const cx = canvas.width / 2;
  const cy = canvas.height / 2;

  let seal = [];

  function drawShape(ctx, type, x, y, size, color, rotation, glowAlpha) {
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(rotation);

    const lineWidth = 7;
    ctx.lineWidth = lineWidth;
    ctx.strokeStyle = color;

    // Свечение с пульсацией (glowAlpha от 0 до 1)
    ctx.shadowColor = color;
    ctx.shadowBlur = 30 * glowAlpha;

    ctx.beginPath();
    switch (type) {
      case 'circle':
        ctx.arc(0, 0, size / 2, 0, Math.PI * 2);
        break;
      case 'equilateralTriangle':
        // Центрированный треугольник
        for(let i=0; i<3; i++) {
          const angle = i * 2 * Math.PI / 3 - Math.PI / 2;
          const px = (size / Math.sqrt(3)) * Math.cos(angle);
          const py = (size / Math.sqrt(3)) * Math.sin(angle);
          if(i === 0) ctx.moveTo(px, py);
          else ctx.lineTo(px, py);
        }
        ctx.closePath();
        break;
      case 'square':
        {
          const s = size / Math.sqrt(2);
          ctx.rect(-s/2, -s/2, s, s);
        }
        break;
      case 'star':
        {
          const outerR = size / 2;
          const innerR = outerR * 0.45;
          for(let i=0; i<10; i++) {
            const r = i % 2 === 0 ? outerR : innerR;
            const angle = i * Math.PI / 5 - Math.PI / 2;
            const px = r * Math.cos(angle);
            const py = r * Math.sin(angle);
            if(i === 0) ctx.moveTo(px, py);
            else ctx.lineTo(px, py);
          }
          ctx.closePath();
        }
        break;
      case 'hexagon':
        {
          const r = size / 2;
          for(let i=0; i<6; i++) {
            const angle = i * 2 * Math.PI / 6 - Math.PI / 2;
            const px = r * Math.cos(angle);
            const py = r * Math.sin(angle);
            if(i === 0) ctx.moveTo(px, py);
            else ctx.lineTo(px, py);
          }
          ctx.closePath();
        }
        break;
    }
    ctx.stroke();

    ctx.restore();
  }

  function generateRandomSeal() {
    seal = [];
    for(let i=0; i<4; i++) {
      const type = figureTypes[Math.floor(Math.random()*figureTypes.length)];
      const color = colors[Math.floor(Math.random()*colors.length)];
      const size = sizeRange[Math.floor(Math.random()*sizeRange.length)];
      const speed = rotationSpeeds[Math.floor(Math.random()*rotationSpeeds.length)];
      const direction = Math.random() < 0.5 ? 1 : -1;
      seal.push({type, color, size, speed, direction, rotation: 0});
    }
  }

  let time = 0;
  function render() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const glowPulse = 0.75 + 0.25 * Math.sin(time * Math.PI * 2 / 3);

    for(let i = 0; i < seal.length; i++) {
      const f = seal[i];
      f.rotation += f.speed * f.direction;
      const glowAlpha = glowPulse * (0.8 + 0.2 * Math.sin(time * Math.PI * 2 / 3 + i));
      drawShape(ctx, f.type, cx, cy, f.size, f.color, f.rotation, glowAlpha);
    }

    time += 1/60;
    requestAnimationFrame(render);
  }

  function updateSphereCount() {
    sphereCountEl.textContent = spheres;
  }

  function onClick() {
    if (spheres <= 0) {
      alert('Сферы закончились! Купите ещё, чтобы продолжить генерацию.');
      return;
    }
    spheres--;
    updateSphereCount();
    generateRandomSeal();
  }

  function init() {
    generateRandomSeal();
    updateSphereCount();
    render();
  }

  container.addEventListener('click', onClick);
  container.addEventListener('keydown', e => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      onClick();
    }
  });

  init();
})();
</script>
</body>
</html>
